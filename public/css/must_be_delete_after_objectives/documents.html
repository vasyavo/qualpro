<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOCUMENTS</title>
    <link rel="stylesheet" href="../main.css"/>
</head>
<body>

<div class="documentItem">
    <div class="documentBody">
        <input type="checkbox" id="someIdForCheckBox" value="someValue" class="customCheckbox"/>
        <label for="someIdForCheckBox" class="checkboxLabel"></label>
        <img src="https://docs.unrealengine.com/latest/images/Engine/Landscape/TechnicalGuide/Landscape_Target_Debug_Demo.jpg" alt="document image"/>
        <div class="editContent"></div>
    </div>
    <div class="documentFooter">
        <span class="documentDescription hoverFullText fontGray">Some long description</span>
        <span class="documentDate">07.09.2015</span>
    </div>
</div>

</body>
</html>
