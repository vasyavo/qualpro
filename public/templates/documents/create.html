<div class="form-holder personnelInfo largeHeightPreview">
    <div class="title">
        <span class="titleDescription" data-translation="createTitle"><%=translation.createTitle%></span>
    </div>
    <div class="promotionForm documentForm">
        <div class="blockObjective scrollingForm">
            <div class="block-left noTranslate borderRight">
                <div class="scrollable">
                    <div class="table">
                        <div class="row">
                            <div class="cell alignTop">
                                <span data-translation="title"><%=translation.title%></span>
                            </div>
                            <div class="cell mandatory">
                                <input type="text"
                                       id="titleDd"
                                       class="objectivesInput"
                                       value=""
                                       required
                                       maxlength="32"
                                       data-translation="titleInput"
                                       placeholder="<%=translation.titleInput%>"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block-right">
                <div class="scrollable">
                    <div id="attachments" class="attachmentsBlock">
                        <div class="attachmentsHeader">
                            <span class="attachmentsDescription fontBold mandatory" data-translation="attachments"><%=translation.attachments%></span>
                            <span id="attachFile" class="greyBtn right" data-translation="attachFiles"><%=translation.attachFiles%></span>
                        </div>
                        <div class="formBlock borderBottom objectivesPaddingBlock">
                            <div id="formThumbnail"></div>
                        </div>
                        <div class="promotionFilesBlock borderBottom documentFilesBlock">
                            <form action="" method="post" id="mainForm"></form>
                            <div id="fileThumbnail" class="fileThumbnail objectivesPaddingBlock"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
