<div class="form-holder">
    <div class="title">
        <span><%- title %></span>
    </div>
    <div id="popUpDialog" class="form">
        <div id="main" class="inner">
            <!-- main template -->
            <div class="popUpMessage">
                <span <%- iconClass ? ('class="' + iconClass + '"') : "" %>><%- message %></span>
            </div>
        </div>
    </div>
</div>
</div>
