<div class="shelfShareTableWrap smallCells">
    <div class="shelfShareLeftPeace">
        <div class="absoluteContent">
            <table class="singleColor">
                <colgroup>
                    <col width="200px">
                </colgroup>
                <thead>
                <tr>
                    <th><%= translation.product %></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="1" class="colspanFix">
                        <div id="shelfShareLeftScroll" class="leftHiddenScroll shelfSharesContainer">
                            <table class="list">
                                <colgroup>
                                    <col width="200px">
                                </colgroup>
                                <tbody class="shelfShareTableBody" id="categoriesBody">
                                <!--CATEGORIES-->
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="shelfShareRightPeace">
        <div class="absoluteContent">
            <table class="singleColor">
                <colgroup>
                    <col width="150px">
                </colgroup>
                <thead>
                <tr>
                    <td colspan="12" class="colspanFix">
                        <div id="shelfShareTopScroll" class="topHiddenScroll">
                            <table>
                                <colgroup>
                                    <col width="150px">
                                </colgroup>
                                <thead>
                                <tr id="shelfSharesHeader">
                                    <!-- HEADER -->
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="5" class="colspanFix">
                        <div id="shelfShareRightScroll" class="scrollable-yx shelfSharesContainer">
                            <table class="list">
                                <colgroup>
                                    <col width="150px">
                                    <col width="150px">
                                    <col width="150px">
                                    <col width="150px">
                                    <col width="150px">
                                </colgroup>
                                <tbody id="shelfSharesBody" class="shelfShareBody">
                                <!--BODY-->
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
