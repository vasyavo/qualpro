<div class="mediaDialogInner">
    <div class="title videoPreviewTitle">
        <span class="titleDescription"><%= fileName %></span>
        <a download id="downloadButton" class="download" href=""></a>
    </div>

    <% if (type === 'video_icon') {%>
        <video controls>
            <source id="video" src="" type="">
            Your browser does not support HTML5 video.
        </video>
    <% } else if (type === 'image_icon'){ %>
        <img id="image" src="" alt="<%= fileName %>">
    <% } else if (type === 'pdf_icon') { %>
        <object id="pdf" class="pdfContainer" data="" type="" width="640px"></object>
    <% } %>
</div>
