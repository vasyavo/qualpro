<div class="avatarHeader">
    <img class="avatarImage" src="/preview/<%= user.imageSrc %>" />
</div>
<div id="personnelDescription" class="personnelDescription">
    <span id="personnelName" class="personnelName"><%= user.firstName[currentLanguage] + ' ' + user.lastName[currentLanguage] %></span><br/>
    <span id="personnelJobposition" class="personnelJobposition"><%= (user.position && user.position.name) ? user.position.name[currentLanguage] : '' %></span>
</div>
