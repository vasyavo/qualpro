<div id="<%- model._id %>" data-id="<%- model.cid || model._id || model.document %>" class="fileThumbnailItem brandItem masonryThumbnail">
    <div class="thumbnail_js thumbnailBody">
        <% if (model.preview) { %>
        <img src="<%= model.preview %>">
        <% } else {%>
        <div class="iconThumbnail <%= model.type %>"></div>
        <% } %>
        <div class="objectivesFileName fontMicro"><%= model.originalName || model.name %></div>
    </div>
</div>
