            <colgroup>
                <col width="250px">
            </colgroup>
            <thead>
                <tr>
                    <th><%- translation.comment %></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="1" class="colspanFix">

                                    <col width="250px">

                                <tbody id="mainContent" class="shelfShareTableBody">

                                        <td>
