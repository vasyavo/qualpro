<div class="dialogCategotyWrap visibilityContainer">
    <div class="title">
        <span class="titleDescription"><%= translation.titlePreviewVisibility %></span>
    </div>


    <form id="mainVisForm" class="visibilityContainer flexRow">
        <% _.each(branches, function(branch) { %>
        <div class="banner_inner bannerFullWidth">
            <div class="beforeTitle fontBold fontDefault"><%= translation.before %></div>
            <div class="scrollable">
                <div class="banner_inner_top borderBottom">
                    <span class="fontDefault"><%= branch.name %></span>
                </div>
                <div class="bannerBig">
                    <div id="imageMy-<%- branch._id %>" class="bannerImage"><%= branch.fileContainer %></div><!--container here-->
                    <div class="bannerDescription picSquare bannerIcon">
                        <span class="fontMedium image-name-<%- branch._id %>"><%- branch.fileName %></span><!--filename here-->
                    </div>
                </div>
                <div class="banner_textBlock">
                    <p class="uploadDescription fontDefault"><%- translation.description %></p>
                    <div id="beforeText" class="uploadValue fontMedium objectivesDescValue hoverFullText"><%= model.before.description %></div>
                </div>
            </div>
        </div>
        <% }); %>
        <!--<div class="banner_inner bannerFullWidth">
            <div class="afterTitle fontBold fontDefault"><%= translation.after %></div>
            <div class="scrollable">
                <div class="banner_inner_top borderBottom">
                    <span class="branchName"></span>
                </div>
                <div class="bannerBig">
                    <div id="imageAfter"></div>
                    <div class="bannerDescription picSquare bannerIcon">
                        <span class="fontMedium"></span>
                    </div>
                </div>
                <div class="banner_textBlock afterTextBlock">
                    <p class="uploadDescription fontDefault"><%= translation.description %></p>
                    <div id="afterText" class="uploadValue fontMedium objectivesDescValue hoverFullText"><%= model.after.description %></div>
                </div>
            </div>
        </div>-->
    </form>

</div>
