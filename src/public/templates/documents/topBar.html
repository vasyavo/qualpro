<div class="featureTitleWrap" data-translation="all"><%- translation.all %></div>
<div class="filterBar"></div>

<div id="viewBar" class="viewBar documentsViewBar">
    <div id="templateSwitcher" class="templateSwitcher">
        <a id="unarchived-tab" class="changeContentView viewBarTabActive"><%- translation.all %></a>
        <a id="archived-tab" class="changeContentView"><%- translation.archive %></a>
    </div>

    <span id="create-folder" class="createBtn" data-translation="newDocument">New Folder</span> <!-- new folder button. todo translation -->
    <span id="create-file" class="createBtn" data-translation="newDocument"><%- translation.newDocument %></span>
    <div id="checkbox-area" class="checkboxArea">
        <input type="checkbox" id="check-all" class="btnCustomCheckbox"/>
        <label for="check-all" class="btnCheckboxLabel" data-translation="selectAll"><%- translation.selectAll %></label>
    </div>

    <div id="actionHolder" class="actionHolder actionBtn hidden">
        <span class="dropDown downArrow triUp"><%- translation.action %></span>
        <ul id="actions-dropdown" class="dropDownContent">
            <li id="archive" class="archiveBtn"><%- translation.disable %></li>
            <li id="unarchive" class="archiveBtn"><%- translation.unDisable %></li>
        </ul>
    </div>

    <div id="paginationHolder" class="paginationHolder"></div>
</div>
