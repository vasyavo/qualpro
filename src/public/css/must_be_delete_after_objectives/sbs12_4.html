<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../main.css">
</head>

<body>
<div class="mainHolder">
    <div class="rightMenuHolder">
        <div class="contentHolder">
            <div class="templateWrap leftBorderB">
                <div class="userBlock flexColumn">
                    <div class="top flexRowStart bottomLine">
                        <div class="left flexColumn">
                            <img src="http://i.kinja-img.com/gawker-media/image/upload/s--LdOrG9tx--/o4hqzq2ljtramarwkfvi.jpg" class="imgCircle userImgBig">
                        </div>
                        <div class="right flexColumn">
                            <div class="userName">Terrance Garsia</div>
                            <div class="description">General</div>
                        </div>
                    </div>
                    <div class="middle flexRowStart">
                        <img src="http://i.kinja-img.com/gawker-media/image/upload/s--LdOrG9tx--/o4hqzq2ljtramarwkfvi.jpg" class="imgCircle userImgSmall">
                        <div class="description">General</div>
                    </div>
                    <div class="bottom flexRowStart">
                        <span class="userClip">10</span>
                        <span class="userMassage">15</span>
                    </div>
                </div>
                <div class="locationBlock flexGrow flexColumn">
                    <div class="locationTop">
                        <div class="flexRow">
                            <div class="locationTitle">Chicken stock stands </div>
                            <span class="textSmall">In Progress</span>
                        </div>
                        <div class="fontSmall fontGray textEllipsis">Make sure that all the chicken stock stands are implemented across all Sultan hypermarkets</div>
                    </div>
                    <div class="locationBottom flexRowStart">
                        <span class="priority">Priority: Low</span>
                        <span class="location textEllipsis fontGray">Location: UAE > Dubai > Dubai > hypermarket > Vegetables </span>
                        <span class="label description">End date:</span>
                    </div>
                </div>
                <div class="dateBlock flexColumn">
                    <div class="dateWrap flexRow">
                        <span class="name dates">27.08.2015</span>
                    </div>
                    <div class="dateWrap flexRow">
                        <span class="name dates">27.08.2015</span>
                    </div>
                </div>
                <div class="progressBlock noShrink flexColumn">
                    <div>
                        <span class="name">Progress</span>
                    </div>
                    <div class="progress">
                <span class="progressRate">
        	    <span class="progressRateInner"></span>
                <span class="percent">60%</span>
                    </div>
                    <div class="bottom">
                        <span class="inProgress">In Progress</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
