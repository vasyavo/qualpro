<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ messageObj.title }}</title>
    <script src="../js/libs/jquery/dist/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-size: 100%;
            line-height: 1.42857143;
            font-family: 'proxima_nova_rgregular', sans-serif;
        }

        h2 {
            text-align: center;
            color: #546e7a;
            font-size: 18px;
        }

        span {
            color: #546e7a;
        }

        .loginDiv .mainLogo {
            display: block;
            margin-bottom: 50px;
            text-align: center;
        }

        .loginDiv fieldset {
            width: 400px;
            min-height: 120px;
            padding: 45px 32px 30px;
            margin: 0 auto;
            border: none;
            border-radius: 2px;
            box-shadow: 0 0 6px rgba(26, 24, 25, 0.5);
        }
    </style>
</head>
<body>
<div>
    <div class="loginDiv">
        <a title="Return to the al alali homepage" class="mainLogo"><img src="..\images\main-logo.png" alt="logo"/></a>
        <fieldset>
            <h2>{{ messageObj.message }}</h2>
        </fieldset>
    </div>
</div>
</body>
</html>
