<html lang="en" class="">
  <head>
    <title></title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="">

    <link rel="canonical" href=""/>
    
    <base href="http://localhost:3000">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css">

  <body>
    
	<div class="dialogHandler">
		<div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-dialog-buttons ui-draggable allDialogsClass create-dialog dialog-small">
			<div class="ui-dialog-content ui-widget-content">
				<div class="descriptionBlock"><span>Comments</span></div>
				<div class="contactUsForm">
					<textarea class="comments" name="comments" id="" cols="30" rows="1" value="Write some comment..."></textarea>
				</div>
				<div class="ui-dialog-content ui-widget-content templateWrap">
					<div class="userBlock flexColumn flexRowStart">
						<div class="left flexColumn">
							<img src="assets/images/user_logo.png" alt="" class="imgCircle userImgBig mCS_img_loaded left">
						</div>
						<div class="right flexColumn">
							<span class="userName">Terrance Garsia</span>
							<p class="description">Master Admin</p>
						</div>
					</div>
					<div class="commentBlock flrow flexColumn borderLeft">
						<span>Good job! Waiting for the other comments.</span>
					</div>
					<div class="dateblock flexColumn">
						<span class="commentDate">28.08.2015</span>
					</div>
				</div>
			</div>	
			<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
					<div class="ui-dialog-buttonset">
						<button class="btn grayBtn ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
							<span class="ui-button-text">Cancel</span>
						</button>
						<button class="btn saveBtn ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
							<span class="ui-button-text">Save</span>
						</button>
					</div>
			</div>
		</div>
	</div>

    
      
    
    <div class="wrapper mCustomScrollbar _mCS_1 mCS_no_scrollbar">

      
      
      
      

      
    </div>

    


    

  </body>
